<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>有限会社 福琉印刷</title>
</head>

<body>
	<div class="wrapper">



		<header id="header" class="header">
			<div class="inner">

				<div class="header--content">
					<h1>
						<a href="#"><img class="header--content__logo" src="img/logo.svg" alt="有限会社 福琉印刷"></a>
					</h1>
					<div class="header--content__drower">
						<p class="header--content__drower__text">MENU</p>
						<div class="header--content__drower__btn">
						</div>
					</div>
				</div>

			</div>
		</header>



		<main id="main" class="main">
			<div class="topimage">

				<div class="topimage--headline">
					<div class="inner">
						<h2 class="fadeUp">
							<span>学会運営を、</span><span>もっとラクに。 </span></h2>
						<p class="fadeUp delay05s">Society Management</p>
					</div>
				</div>

				<div class="topimage--img">
					<img src="img/top_image_01.png" srcset="img/top_image_01@2x.png" alt="" class="topimage--img__01">
					<img src="img/top_image_02.png" srcset="img/top_image_02@2x.png" alt="" class="topimage--img__02">
					<img src="img/top_image_03.png" srcset="img/top_image_03@2x.png" alt="" class="topimage--img__03">
				</div>

				<div class="topimage--text">
					<div class="inner">
						<p>
							ウェブサイト制作から演題登録<br>
							参加登録、抄録集印刷まで、<br>
							運営事務局さまの負担を大幅に軽減。<br>
							印刷会社にしかできない効率化と<br>
							低コストを実現します。
						</p>
					</div>
				</div>
				<a href="#" class="topimage--btn">お問い合わせ</a>

			</div>



			<article class="news">
				<div class="inner">
					<h2>NEWS</h2>
					<ul>

						<li class="news--column">
							<div class="news--column__img">
								<img src="#" alt="">
							</div>
							<div class="news--column__text">
								<span>2022.10.03</span>
								<a href="#">ホームページを新しくリニューアルしました。</a>
							</div>
						</li>

						<li class="news--column">
							<div class="news--column__img">
								<img src="#" alt="">
							</div>
							<div class="news--column__text">
								<span>2022.10.03</span>
								<a href="#">ホームページを新しくリニューアルしました。</a>
							</div>
						</li>
					</ul>
					<div class="more">
						<p> <a href="">一覧を見る</a></p>
					</div>
				</div>
			</article>



		</main>



	</div>
</body>

</html>
